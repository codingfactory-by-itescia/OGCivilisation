<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="Style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Civilization pour les noobs</title>
    </head>
    <body>
        <header>
            <div>
                <img class="ble" src="Image/blé.png">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                <progress id="ble" value="0" max="100"></progress>
            </div>
            <div>
                <img class="or" src="Image/gold.png">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                <progress id="or" value="0" max="100"></progress>
            </div>
            <div>
                <img class="troupe" src="Image/army.png">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                <progress id="troupe" value="0" max="100"></progress>
            </div>
            <div class="bouton">
                <button id="i">login</button>
            </div>

        </header>
        <h1>OGCivilisation</h1>

        <div class="GameScreen">
            <img class="jeu" id="fond" src="./Image/Ville_viking.jpg">
            <br>
            <blockquote id="menu"></blockquote>
            <button class="structureButton" id="farm">Ferme</button>
            <button class="structureButton" id="cave">Mine d'or</button>
            <button class="structureButton" id="army">Caserne</button>

        </div>
        
        <div class="container">
            <button type="button" id="map" class="button" onclick= "window.location.href = 'map.html'" >Map monde</button>
            <button type="button" id="inventory" class="button" onclick= "window.location.href = 'inventory.html'">Inventaire</button>
            <button type="button" id="unity" class="button" onclick= "window.location.href = 'Unites.html'">Unités</button>
        </div>            
        <footer>
        </footer>
    </body>
    <script src="projetCivil.js"></script>
</html>
